{% extends "core/base.html" %}

{% block content %}
  <div class="max-w-6xl mx-auto px-4 py-8">
    <h2 class="text-3xl font-bold text-gray-800 mb-8">Notícias verificadas</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      {% for n in noticias %}
        <a href="{% url 'noticia_detalhe' n.id %}" class="block bg-white rounded-lg shadow hover:shadow-lg transform hover:-translate-y-1 transition-all duration-300 p-6 group">
          <h3 class="text-xl font-semibold text-gray-800 mb-2 group-hover:text-blue-600">{{ n.title }}</h3>
          <p class="text-gray-600">{{ n.summary }}</p>
        </a>
      {% empty %}
        <div class="col-span-full bg-yellow-50 border-l-4 border-yellow-400 text-yellow-700 p-4 rounded">
          <p>Nenhuma notícia encontrada.</p>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
